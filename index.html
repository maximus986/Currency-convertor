<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency convertor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Currency convertor</h1>
        <div class="widgets clear">
            <div class="widget-from">
                <select name="currency-from" id="currency-from"></select>
                <input type="text" id="ammount-from">
                <p class="deleted warning">Please enter a number</p>
            </div>

            <div class="widget-to">
                <select name="currency-to" id="currency-to"></select>
                <input type="text" id="ammount-to">
            </div>
        </div>

        <button id="reset-btn">Reset</button>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
